<script>
    function processFiles(files) {
  // 1. Total Size
  const totalSize = files.reduce((acc, file) => acc + file.size, 0);

  // 2. Largest Files
  const largestFiles = files
    .sort((a, b) => b.size - a.size)
    .slice(0, 5);

  // 3. Files by Extension
  const filesByExtension = files.reduce((acc, file) => {
    const extension = file.name.split('.').pop();
    if (!acc[extension]) {
      acc[extension] = [];
    }
    acc[extension].push(file.name);
    return acc;
  }, {});

  return {
    totalSize,
    largestFiles,
    filesByExtension,
  };
}

// Example Usage
const files = [
  { name: "document1.pdf", size: 500 },
  { name: "document2.pdf", size: 700 },
  { name: "image1.png", size: 200 },
  { name: "image2.png", size: 300 },
  { name: "text1.txt", size: 100 },
  { name: "text2.txt", size: 150 },
  { name: "photo1.jpg", size: 400 },
  { name: "photo2.jpg", size: 350 },
  { name: "program1.exe", size: 1000 },
  { name: "program2.exe", size: 1200 },
  { name: "data1.csv", size: 600 },
  { name: "data2.csv", size: 500 },
  { name: "report1.pdf", size: 800 },
  { name: "report2.pdf", size: 900 },
  { name: "image3.png", size: 250 },
  { name: "text3.txt", size: 175 },
  { name: "photo3.jpg", size: 450 },
  { name: "document3.pdf", size: 750 },
];

const result = processFiles(files);
console.log(result);
```**Explanation:**

1. **processFiles(files) function:**
   - Takes an array of file objects as input.
   - Each file object has a `name` and `size` property.
   - Returns an object with three properties:
     - `totalSize`: The sum of all file sizes.
     - `largestFiles`: The five largest files sorted by size.
     - `filesByExtension`: An object with file extensions as keys and arrays of file names as values.

2. **Example Usage:**
   - Creates an example array of file objects.
   - Calls `processFiles()` with the example array.
   - Logs the result to the console.

This code provides a basic implementation for processing a list of files. You can further enhance it by adding features like filtering files by size, displaying file information in a user-friendly format, or handling different file types.
